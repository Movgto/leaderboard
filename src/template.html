<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/76eab5b41f.js" crossorigin="anonymous"></script>
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <h1>Leaderboard</h1>
    <div id="leaderboard-ctr">
        <div id="leaderboard-table">
            <div id="recent-container">
                <h2>Recent scores</h2>
                <i id="refresh-btn" class="fa-solid fa-arrows-rotate"></i>
            </div>
            <div id="leaderboard">
            </div>
        </div>
        <div id="add-score">
            <h2>Add score</h2>
            <input id="name" type="text" placeholder="Your name" />
            <input id="score" type="number" placeholder="Your score" />
            <button type="button" id="add-btn">Submit</button>
            <small id="alert-msg"></small>
        </div>
    </div>
</body>
</html>
